[build]
  # Folder where Netlify runs 'npm install' and 'npm run build'
  base    = "frontend"
  # Command to build your React app (Vite)
  command = "npm run build"
  # Folder where the production files will be published
  publish = "frontend/dist"

[build.environment]
  # Environment variable for backend API
  VITE_API_BASE_URL = "https://inkandpixel.onrender.com"

# Optional: Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
